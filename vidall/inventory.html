<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="inventory.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h3 class="navbar-brand">
                <img src="/assets/2.png" alt="Logo" width="30" height="30" class="logo d-inline-block align-top">
                Myla's Clothing Store
            </h3>
            <!-- Profile Icon -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown">
                    <span><img src="./user icon.svg" class="user" alt=""></span>
                    
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#" id="logoutBtn">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class=" side col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link " href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profit & Expenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  " href="product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active " href="#">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Point of Sale</a>
               
                        </li>
                    </ul>
                </div>
            </nav>
    
    <!-- inventory -->
    <div class="table-container">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Stock</th>
              <th scope="col">Sold</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Sando</th>
              <td>25</td>
              <td>15</td>
              <td>40</td>
            </tr>
            <tr>
              <th scope="row">Tshirts</th>
              <td>35</td>
              <td>20</td>
              <td>55</td>
            </tr>
            <tr>
                <th scope="row">Shorts</th>
                <td>23</td>
                <td>10</td>
                <td>33</td>
              </tr>
              <tr>
                <th scope="row">Pants</th>
                <td>20</td>
                <td>15</td>
                <td>35</td>
              </tr>
              <tr>
                <th scope="row">Croptop</th>
                <td>18</td>
                <td>10</td>
                <td>28</td>
              </tr>
              <tr>
                <th scope="row">Skirts</th>
                <td>30</td>
                <td>8</td>
                <td>38</td>
              </tr>
              <tr>
                <th scope="row">Daster</th>
                <td>45</td>
                <td>10</td>
                <td>55</td>
              </tr>
          </tbody>
        </table>
    
    
    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Filter and Search Functionality -->
    <script>
        document.getElementById('filter').addEventListener('click', function() {
            var month = document.getElementById('monthFilter').value;
            alert("Filter by " + month);
            // Add your filter logic here
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            var searchQuery = this.value.toLowerCase();
            var rows = document.querySelectorAll('#inventoryTableBody tr');

            rows.forEach(function(row) {
                var productName = row.querySelector('td').textContent.toLowerCase();
                if (productName.includes(searchQuery)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Logout button and modal functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            $('#logoutModal').modal('show');
        });

        document.getElementById('confirmLogout').addEventListener('click', function() {
            // Add your logout logic here
            alert('You have logged out.');
            $('#logoutModal').modal('hide');
        });




        
    </script>
</body>
</html>
